version: '3.8'

services:
  bot:
    build: .
    image: smartshop-bot:latest
    restart: always
    depends_on:
      - db
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://smartshop:securepass@db:5432/smartshop_db
      - LOG_LEVEL=INFO
    networks:
      - bot_network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=smartshop
      - POSTGRES_PASSWORD=securepass
      - POSTGRES_DB=smartshop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartshop -d smartshop_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  bot_network:
